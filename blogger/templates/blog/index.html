{% extends 'blog/base.html' %}
    
{%block content%}
    <center>
        {% for post in posts %}
        <div class="w3-card-4 m-3 w3-leftbar">

          <header class="w3-container w3-light-grey">
            <h3 class="w3-left p-1"> {{post.title}} </h3>
          </header>
          
          <div class="w3-container">
            <p class="w3-left p-1">Written By <a href="#" on> {{post.author}} </a>/ <span class="text-muted">{{post.date_posted}}</span></p><br>
            <hr>
          </div>
          <div class="w3-container">
            <p class="w3-left p-2"> {{post.content}} </p>
          </div>
          
          <button class="w3-button w3-block w3-blue ">Subscribe</button>
          
        </div>
        {% endfor %}
    </center>
{%endblock%}
